name: Tests

on:
  push:
    branches: [ main, accelerate-with-copilot ]
  pull_request:
    branches: [ main, accelerate-with-copilot ]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run pytest
      run: pytest -v
